<div class="modal fade" id="signup_ntd">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="card-title text-center">Đăng ký tài khoản Nhà tuyển dụng</h5>
        <form class="form-signup_ntd">
          <input type="hidden" name="field" value="register"> 
          <input type="hidden" name="role" value="employer"> 
          <div class="form-label-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="inputCompanyUsername" name="username" class="form-control" placeholder="Tên đăng nhập" required="" autofocus="">
          </div>
          <div class="form-label-group">
            <label>Email</label>
            <input type="email" id="inputCompanyEmail" name="email" class="form-control" placeholder="Email" required="">
          </div>
          <div class="form-label-group">
            <label>Mật khẩu</label>
            <input type="password" id="inputCompanyPassword" name="password" class="form-control" placeholder="Mật khẩu" required="">
          </div>
          <div class="form-label-group">
            <label>Xác nhận mật khẩu</label>
            <input type="password" id="inputCompanyPasswordAgain" class="form-control" placeholder="Xác nhận mật khẩu" required="">
          </div>
          <div class="form-label-group">
            <label>Tên công ty</label>
            <input type="text" id="inputCompanyName" name="company_name" class="form-control" placeholder="Tên công ty" required="">
          </div>
          <label>Tỉnh/thành hoạt động</label>
          <select id="inputCompanyProvice" name="address" class="custom-select mb-3">
            <option value="hn">Hà Nội</option>
            <option value="dn">Đà Nẵng</option>
            <option value="hcm">Hồ Chí Minh</option>
          </select>
          <label>Quy mô nhân sự</label>
          <select id="inputCompanyScale" name="scale" class="custom-select mb-3">
            <option value="1">Dưới 20 người</option>
            <option value="2">20-150 người</option>
            <option value="3">150-300 người</option>
            <option value="4">Trên 300 người</option>
          </select>
          <div class="form-label-group">
            <label>Tên người liên hệ</label>
            <input type="text" id="inputCompanyRepresentative" name="contact_name" class="form-control" placeholder="Tên người liên hệ" required="">
          </div>
          <div class="form-label-group">
            <label>SĐT liên hệ</label>
            <input type="text" id="inputCompanyPhone" name="contact_phone" class="form-control" placeholder="SĐT liên hệ" required="">
          </div>
          <div class="form-label-group">
            <label>Email liên hệ</label>
            <input type="email" id="inputCompanyEmail" name="contact_email" class="form-control" placeholder="Email liên hệ" required="">
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-rounded btn-lg blue-gradient text-uppercase" type="submit">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signin">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="card-title text-center">Đăng nhập</h5>
        <form class="form-sigin">
          <input type="hidden" name="field" value="login"> 
          <select name="role" id="loginRole" class="custom-select mb-3 text-center">
            <option value="employee">Người tìm việc</option>
            <option value="employer">Nhà tuyển dụng</option>
          </select>
          <div class="form-label-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="loginEmail" name="username" class="form-control" placeholder="Tên đăng nhập" required="" autofocus="">
          </div>
          <div class="form-label-group">
            <label>Mật khẩu</label>
            <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Mật khẩu" required="">
          </div>
          <div class="mb-3" style="padding-left: 1.5rem;">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Ghi nhớ mật khẩu</label>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-rounded btn-lg blue-gradient text-uppercase" type="submit">Đăng nhập</button>
          </div>
        </form>
        <a id="wrong_credentials" style="display: none;">Tên đăng nhập hoặc mật khẩu không đúng</a>
      </div>
    </div>
  </div>
</div>
