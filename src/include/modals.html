<div class="modal fade" id="signin">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="card-title text-center">Đăng nhập</h5>
        <form class="form-sigin">
          <select name="role" class="custom-select mb-3">
            <option value="fiat">Người tìm việc</option>
            <option value="audi">Nhà tuyển dụng</option>
          </select>
          <div class="form-label-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Tên đăng nhập" required="" autofocus="">
          </div>
          <div class="form-label-group">
            <label>Mật khẩu</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mật khẩu" required="">
          </div>
          <div class="mb-3" style="padding-left: 1.5rem;">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Ghi nhớ mật khẩu</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>
</div>
